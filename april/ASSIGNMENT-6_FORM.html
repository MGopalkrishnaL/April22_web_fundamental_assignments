<!DOCTYPE html>
<html lang="en">
<head>
    <title>Application form</title>
    <style>
        div{
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <label>First name</label>
        <input type="text" placeholder="M Gopal" required checked ><br>
        <label >Last name</label>
        <input type="text" placeholder="Krishna" required><br>
        <label >DATE OF BIRTH</label>
        <input type="date"><br>
        <label >Email</label>
        <input type="email" placeholder="LUCY2020@gmail.com" required><br>
        <label >Phone</label>
        <input type="number" placeholder="0000000000" maxlength="10" required><br>
        <label>Gender</label>
        <input type="radio" name="gender">Male</input>
        <input type="radio" name="gender">Female</input><br>
        <label >ADDRESS</label><br>
        <textarea  cols="50" rows="20"></textarea><br>
        <button>REGISTER</button>
    </div>
</body>
</html>
