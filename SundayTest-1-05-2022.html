<!DOCTYPE html>
<html lang="en">
<head>
    <title>TEST ON FLEX</title>
    <style>
        #main{
            display: flex;
            height: 300px;
            background-color: red;
            justify-content: space-evenly;
            align-items: center;
        }
        .item1{
            display: flex;
            width: 100px;
            height: 90px;
            background-color: green;
            justify-content:left;
            align-items: flex-start;

        }
        .item2{
            display: flex;
            width: 100px;
            height: 90px;
            background-color: green;
            justify-content: center;
            align-items: center;
        }
        .item3{
            display: flex;
            width: 100px;
            height: 90px;
            background-color: green;
            align-items: flex-end;
            justify-content: right;
        }
    </style>
</head>
<body>
    <div id="main">
        <div class="item1">
            child 1
        </div>
        <div class="item2">
            child 2
        </div>
        <div class="item3"> 
            child 3
        </div>
    </div>
</body>
</html>
